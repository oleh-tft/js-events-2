<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let divs = document.getElementsByTagName("div");
        let divCount = divs.length;

        document.addEventListener("keydown", function(e) {
            reset();
            let num = parseInt(e.key)-1;
            if (num >= 0 && num < divCount) {
                divs[num].style.border = "10px solid red";
            }

            if (e.ctrlKey && e.key == "a") {
                for (let i = 0; i < divCount; i++) {
                    divs[i].style.border = "10px solid red";
                }
            }
        });

        function reset() {
            for (let i = 0; i < divCount; i++) {
                divs[i].style.border = "none";
            }
        }
    </script>
</body>

</html>
